<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}"/>
    <title>登陆Blog_mini管理后台</title>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
</head>
<body background="{{ url_for('static', filename='images/background.jpg') }}">
<div class="container login-page">
    <div class="row">
        <div class="col-md-4 col-lg-offset-4">
            <h3 class="text-center">欢迎登陆Blog_mini管理后台</h3>
            <form class="form-horizontal" role="form" method="post" action="{{ url_for('auth.login') }}">
                {{ form.csrf_token }}
                <div class="form-group">
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            {{ form.username(class='form-control', required='') }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    {{ form.password.label(class='col-sm-3 control-label') }}
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            {{ form.password(class='form-control', required='') }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
